<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <h1>Crea una cuenta!</h1>

        <form action="submit" class="sign-up-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email-input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username-input">
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday-input">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass-input">
        </form>

        <div class="buttons-container">
            <a class="button">Completar registro</a>
            <a href="login.html" class="button">Ya tengo una cuenta</a>
        </div>
    </div>

    <script type="module" src="sign.js"></script>
</body>


</html>
